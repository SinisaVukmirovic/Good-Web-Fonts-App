<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- change title to specific font name -->
    <title>Michroma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- link below should be of this specific font link -->
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <<script type="module" src="../js/font-page.js"></script>></script>
</head>
<style>
    /* these styles should be of this specific font */
    * {
        font-family: "Michroma", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
</style>

<body>
    <header></header>

    <main class="font-page">
        <div class="card-detailed" style="view-transition-name: card-michroma;">
            <h1 style="view-transition-name: title-michroma;">Michroma</h1>

            <div class="examples"  style="view-transition-name: sample-michroma;">
                <div class="sentences">
                    <p class="lowercase">quick brown fox jumps over the lazy dog</p>
                    <p class="uppercase">quick brown fox jumps over the lazy dog</p>
                </div>

                <div class="letters">
                    <p>Aa Bb Cc Dd Ee Ff Gg Hh Ii Jj Kk Ll Mm <br>
                        Nn Oo Pp Qq Rr Ss Tt Uu Vv Ww Xx Yy Zz</p>
                </div>

                <div class="numbers-symbols">
                    <p>1 2 3 4 5 6 7 8 9 0</p>
                    <p>[ ] { } ! @ # $ % & ( )</p>
                </div>
            </div>

            <a href="https://fonts.google.com/specimen/Michroma" target="_blank">visit font webpage</a>
        </div>
    </main>

</body>

</html>
